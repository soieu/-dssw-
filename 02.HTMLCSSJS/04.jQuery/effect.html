<!DOCTYPE html>
<html lang="en">
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<title>Document</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				position: relative;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="버튼" />
		<p></p>
		<div id="div1"></div>
		<script>
			$(function () {
				$("#btn").click(function () {
					//$("#div1").toggle();
					$("#div1")
						.animate(
							{ left: 1000, right: 20000, backgrounColor: "red" },
							2000,
							function () {
								alert("완료");
							}
						)
						.animate({ top: 300 }, 2000);
				});
			});
		</script>
	</body>
