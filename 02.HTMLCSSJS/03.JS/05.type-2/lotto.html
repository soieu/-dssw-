<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			function lotto() {
				var num = new Array(6);
				var result = "";
				var flag = false;
				for (var i = 0; i < 6; i++) {
					k = Math.round(Math.random() * 45 + 1);
					if (num.includes(k)) {
						i--;
					} else {
						num[i] = k;
						result += num[i] + " ";
					}
				}
				document.querySelector("#result").value = result;
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>로또번호생성기</td>
				<td><input type="button" value="결과" onclick="lotto();" /></td>
			</tr>
			<tr>
				<td>결과값</td>
				<td><input type="text" id="result" /></td>
			</tr>
		</table>
	</body>
</html>
